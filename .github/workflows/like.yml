name: Add Like
on:
  issues:
    types:
      - labeled
jobs:
  add-mutable-like:
    env:
      author: ${{ github.event.issue.user.login }}
    if: github.event.label.name == 'like-mutable'
    runs-on: ubuntu-latest
    name: commit and push mutable like
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: bundles

      - name: Create local changes
        run: |
          if grep -Fxq "$author" likers-mutable.txt
          then
            echo "Try again!"
          else
            echo "$author" >> likers-mutable.txt
            # Find and replace the like counter in line 15 of README.md
            like_counter=$(wc -l < likers-mutable.txt)
            sed -i "15s#.*#<sub><b><i>Like counter: $((like_counter))</i></b></sub>#" README.md
          fi

      - name: Set up Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Check for changes
        run: |
          git diff --exit-code || git commit -am "Add mutable like by $author"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: bundles

  unlike:
    env:
      author: ${{ github.event.issue.user.login }}
    if: github.event.label.name == 'unlike-mutable'
    runs-on: ubuntu-latest
    name: commit and push mutable unlike
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: bundles

      - name: Create local changes
        run: |
          LINE=$(grep -Fx "$author" likers-mutable.txt -n | cut -d ":" -f 1)
          if [ -z "$LINE" ]
          then
            echo "Try again! You haven't already liked"
          else
            #withdraw like
            sed -i "${LINE}d" likers-mutable.txt
            # Find and replace the like counter in line 15 of README.md
            like_counter=$(wc -l < likers-mutable.txt)
            sed -i "15s#.*#<sub><b><i>Like counter: $((like_counter))</i></b></sub>#" README.md
          fi

      - name: Set up Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Check for changes
        run: |
          git diff --exit-code || git commit -am "Remove mutable like by $author"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: bundles
