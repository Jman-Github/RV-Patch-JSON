name: Bundle updater commit puller

on:
  workflow_run:
    workflows: ["Patch bundle updater"]
    types:
      - completed

jobs:
  find-commit:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.status == 'completed' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run find_commit.py
        run: python find_commit.py
        working-directory: ${{ github.workspace }}

      - name: Verify output file
        id: check
        run: |
          if [ -f find_commit_output.txt ]; then
            echo "::set-output name=exists::true"
          else
            echo "::set-output name=exists::false"
          fi
        shell: bash
        continue-on-error: true

      - name: Archive find_commit.py output
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: find_commit_output
          path: find_commit_output.txt