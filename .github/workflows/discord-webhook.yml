name: Discord Notification

on:
  workflow_run:
    workflows:
      - 'Bundle Updater'
    types:
      - completed

jobs:
  send_discord_notification:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.name == 'Bundle Updater' }}
    runs-on: ubuntu-latest
    steps:
      - name: Get changed JSON file name
        id: get_json_file_name
        run: echo "::set-output name=file_name::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '.json')"
      
      - name: Send Discord notification
        if: steps.get_json_file_name.outputs.file_name != ''
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          webhook-profile-url: 'https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png'
          webhook-profile-name: 'ReVanced-Patch-Bundle'
          content: 'Changes detected in ${{ steps.get_json_file_name.outputs.file_name }} file in ${{ github.repository }}.'
          embed-title: 'JSON File Updated'
          embed-description: 'Changes detected in ${{ steps.get_json_file_name.outputs.file_name }} file.'
