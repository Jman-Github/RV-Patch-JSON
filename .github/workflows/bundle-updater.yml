name: Patch bundle updater

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  check_for_updates:
    name: Check for bundle updates
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
          persist-credentials: false
          fetch-depth: 0
    
    - name: Set up generate_bundles.py
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
      
    - name: Run generate_bundles.py
      run: |
        pip install httpx
        python generate_bundles.py
      
    - name: Check for changes
      id: check_changes
      run: |
        git fetch
        if git diff --quiet FETCH_HEAD -- '*.json'; then
          echo "No changes"
          echo "has_changes=false" >> $GITHUB_ENV
        else
          echo "Changes found"
          echo "has_changes=true" >> $GITHUB_ENV
          echo "Changed files:" > changed_files.txt
          git diff --name-only FETCH_HEAD -- '*.json' | awk -v repo="${{ github.repository }}" -v sha="${{ github.sha }}" '{print "- [" $0 "](https://github.com/" repo "/commit/" sha ")"}' >> changed_files.txt
        fi
      continue-on-error: true
      
    - name: Finalize and commit changes
      if: env.has_changes == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.json
        git diff --cached --quiet || git commit -m "Update patch-bundle.json to latest"
        git pull --rebase
        
    - name: Push changes
      if: env.has_changes == 'true'
      uses: ad-m/github-push-action@0.8.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: bundles
        
    - name: Create artifact of changed files
      if: env.has_changes == 'true'
      uses: actions/upload-artifact@v2
      with:
        name: changed_files
        path: changed_files.txt
