name: Patch bundle updater

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  check_for_updates:
    name: Check for bundle updates
    runs-on: ubuntu-latest

    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
      changed_files_list: ${{ steps.find_commit.outputs.changed_files_list }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests httpx
        working-directory: ${{ github.workspace }}

      - name: Run generate_bundles.py
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install requests httpx
          python generate_bundles.py
        working-directory: ${{ github.workspace }}

      - name: Set up Git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote rm origin
          git remote add origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        shell: bash

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet HEAD^ -- '*.json'; then
            echo "::set-output name=has_changes::false"
          else
            echo "::set-output name=has_changes::true"
          fi

      - name: Find commit for changed files
        id: find_commit
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          cd ${{ github.workspace }}
          python find_commit.py

      - name: Finalize and commit changes
        if: success() && steps.check_changes.outputs.has_changes == 'true'
        run: |
          cd ${{ github.workspace }}
          git add *.json
          git diff --cached --quiet || (git commit -m "Update patch-bundle.json to latest" && git push origin HEAD:${{ github.ref }} --follow-tags)

      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: bundles

      - name: Create artifact of changed files
        if: steps.check_changes.outputs.has_changes == 'true' && steps.find_commit.outputs.changed_files_list != ''
        uses: actions/upload-artifact@v2
        with:
          name: changed_files_list
          path: changed_files.txt

  get_commit_link:
    name: Get Commit Link
    runs-on: ubuntu-latest
    needs: check_for_updates
    if: ${{ needs.check_for_updates.outputs.has_changes == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests
        working-directory: ${{ github.workspace }}

      - name: Run find_commit.py and Get commit link
        id: get_commit_link
        run: |
          cd ${{ github.workspace }}
          python find_commit.py

      - name: Create artifact of commit link
        if: steps.get_commit_link.outputs.commit_link != ''
        uses: actions/upload-artifact@v2
        with:
          name: commit_link
          path: commit_link.txt
