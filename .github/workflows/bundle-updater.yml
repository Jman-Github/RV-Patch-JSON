name: Patch bundle updater

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  check_for_updates:
    name: Check for bundle updates
    runs-on: ubuntu-latest
    outputs:
      has_json_changes: ${{ steps.check_changes.outputs.has_json_changes }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
          persist-credentials: false
          fetch-depth: 0
    
    - name: Set up generate_bundles.py
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
      
    - name: Run generate_bundles.py
      run: |
        pip install httpx
        python generate_bundles.py
      
    - name: Check for changes
      id: check_changes
      run: |
        git fetch
        if git diff --quiet FETCH_HEAD -- '*.json'; then
          echo "No changes"
          echo "::set-output name=has_json_changes::false"
        else
          echo "Changes found"
          echo "::set-output name=has_json_changes::true"
        fi
      continue-on-error: true
      
    - name: Finalize and commit changes
      if: ${{ needs.check_for_updates.outputs.has_json_changes == 'true' }}
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.json
        git diff --cached --quiet || git commit -m "Update patch-bundle.json to latest"
        git pull --rebase
        
    - name: Push changes
      if: ${{ needs.check_for_updates.outputs.has_json_changes == 'true' }}
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GIT_TOKEN }}
        branch: bundles

    # Pause the workflow for one minute before running again
    - name: Pause
      if: matrix.minutes != 3
      run: sleep 60
