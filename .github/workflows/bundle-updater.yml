name: Patch bundle updater

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'
  push:
    paths:
      - '*.json'

jobs:
  update_bundle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0
    
    - name: Set up generate_bundles.py
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
      
    - name: Run generate_bundles.py
      run: |
        pip install httpx
        python generate_bundles.py
      
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '\.json'; then
          echo "JSON files have been modified."
        else
          echo "No changes in JSON files."
          exit 1
        fi
      
    - name: Finalize and commit changes
      if: steps.check_changes.outputs.stdout != ''
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.json
        git commit -a -m "updated patch-bundle.json to latest"
        git pull --rebase
        
    - name: Push changes
      if: steps.check_changes.outputs.stdout != ''
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: bundles

    - name: Actions for Discord
      uses: Ilshidur/action-discord@0.3.2

    - name: Discord notification
      if: steps.check_changes.outputs.stdout != ''
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: 'The following .json files have been updated: *.json\n\n[View Commits](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }})'

    # Pause the workflow for one minute before running again
    - name: Pause
      if: matrix.minutes != 5
      run: sleep 60
