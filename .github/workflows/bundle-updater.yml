name: Patch bundle updater

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  update_bundle:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        minutes: [1, 2, 3]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
          persist-credentials: false
          fetch-depth: 0
    
    - name: Set up generate_bundles.py
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
      
    - name: Run generate_bundles.py
      run: |
        pip install httpx
        python generate_bundles.py
      
    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet HEAD^ -- '*.json' || echo "Changes found"
      continue-on-error: true
      
    - name: Finalize and commit changes
      if: steps.check_changes.outputs.stdout != ''
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.json
        git commit -a -m "updated patch-bundle.json to latest"
        git pull --rebase
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GIT_TOKEN }}
        branch: bundles

    # Pause the workflow for one minute before running again
    - name: Pause
      if: matrix.minutes != 3
      run: sleep 60
